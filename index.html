<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro e login</title>

    <link rel="stylesheet" href="./css/cadastro.css">

</head>
<body>

    <div class="container">
        <div class="login">
                <h1 class="titulo-login">BEM VINDO DE VOLTA</h1>
            <form action="#">
                        <label for="e-mail" class="email-login">E-mail:</label>
                        <input id="email1" type="email"  name="email" placeholder="E-MAIL">
                    
                        <label for="senha" class="senha-login">Senha:</label>
                        <input id="senha1" type="password"  name="senha" placeholder="SENHA">
            
                        <a id="entrar" href="./paginas/objetivo.html">ENTRAR</a>         
                
            </form>
        </div>
        <div class="cadastro">
            <div class="cabecalho">
                <div class="left">
                    <h1 id="título2">Crie sua conta</h1>
                    <h2 id="subtítulo">Cadastre seus dados</h2>
                </div>

            </div>
            <form action="#">
                        <label for="nome" class="nome-cadastro">Nome:</label>
                        <input id="nome" type="text"  name="nome" placeholder="NOME COMPLETO">
                    
                        <label for="email" class="email-cadastro">E-mail:</label>
                        <input id="email" type="email"  name="email" placeholder="E-MAIL">        

                        <label for="telefone" class="telefone">Telefone:</label>
                        <input id="telefone1" type="tel"  name="telefone" placeholder="(xx) xxxxx-xxxx">        
        
                        <label for="senha" class="senha-cadastro">Senha</label>
                        <input id="senha2" type="password"  name="senha" placeholder="SENHA">    

                        <button class="botao-cadastro"><a href="./paginas/objetivo.html">CADASTRO</a></button>
            </form>

        </div>

    </div>
    
</body>
</html>
